<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
input[type=number]{
    
    box-sizing: border-box;
    width: 150px;
}
input{
    display: inline-block;
    margin-bottom: 10px;
}
    </style>
</head>
<body>

    <form action="">
        <select name="" id="year">
            <option value="year20">2020</option>
            <option value="year19">2019</option>
            <option value="year18">2018</option>
        </select>
        <div>
            <input type="radio" name="status" id="single" checked onclick="showZVE2()">
            <label for="">single</label>
            <input type="radio" name="status" id="married" onclick="showZVE2()">
            <label for="">married</label>
        </div>
        <div>
            <input type="number" name="" id="zvE1" placeholder="zVE1">
            <input type="number" name="" id="zvE2" placeholder="zVE2">
        </div>
        <input type="button" value="rechnen" onclick="berechne()">
    </form>
    <div id="result"></div>

    <script>
        const single = document.getElementById("single")
        const zvE1 = document.getElementById("zvE1")
        const zvE2 = document.getElementById("zvE2")
        zvE2.style.display = "none"
        const year = document.getElementById('year')
        let zvE;
        let ESt
        const result = document.getElementById("result")

        function showZVE2() {
            single.checked ? zvE2.style.display = "none" : zvE2.style.display = "block"
        }

        function berechne() {
            // console.log("test")
            // console.log(year.value)
            // console.log(zvE1.value)
            // if (!single.checked) {
            //     console.log(zvE2.value)
            // }    
            single.checked ? zvE = Number(zvE1.value) : zvE = (Number(zvE1.value) + Number(zvE2.value)) / 2
            console.log(zvE)
            if (year.value == 'year20') {
                if (zvE <= 9408) {
                    ESt = 0
                } else if (zvE >= 9409 && zvE <= 14532) {
                    let y = (zvE - 9408) / 10000
                    ESt = (972.87 * y + 1400) * y
                } else if (zvE >= 14533 && zvE <= 57051) {
                    let z = (zvE - 14532) / 10000
                    ESt = (212.02 * z + 2397) * z + 972.79
                }
                else if (zvE >= 57051 && zvE <= 270500) {
                    ESt = 0.42 * zvE - 8963.74
                } else if (zvE >= 270501) {
                    ESt = 0.45 * zvE - 17078.74
                }

            } else if (year.value == 'year19') {
                console.log("2019")
            } else {
                console.log("2018")
            }
            single.checked ? result.innerHTML = ESt : result.innerHTML = 2 * ESt

    </script>
</body>
</html>
